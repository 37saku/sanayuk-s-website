<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sanayuk's personal website</title>
    <link rel="icon" type="image/x-icon" href="https://cdn.discordapp.com/attachments/1466608145789878487/1466608214463352956/snypfp.jpg?ex=697d5cd6&is=697c0b56&hm=30113d652f936aeccddda2fdd37223234dcddd538bf71654077550835d48447a&">
    <style>
        :root {
            --bg-color: #f4f7f6;
            --text-color: #333;
            --accent-color: #2d3436;
            --link-bg: #ffffff;
            --link-hover: #f0f0f0;
        }

        body {
            /* Updated font to Times New Roman */
            font-family: "Times New Roman", Times, serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .profile-pic {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            background-color: #ccc;
            margin-bottom: 16px;
            object-fit: cover;
            border: 1px solid #ddd;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 8px;
            font-weight: normal; /* Classic serif looks great when not overly bold */
        }

        p {
            font-size: 1.1rem;
            color: #555;
            margin-bottom: 24px;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .link-card {
            background-color: var(--link-bg);
            color: var(--text-color);
            padding: 14px;
            border-radius: 4px; /* Slightly sharper corners for a formal look */
            text-decoration: underline; /* Standard serif convention */
            font-size: 1.1rem;
            transition: all 0.2s ease;
            box-shadow: 2px 2px 0px rgba(0,0,0,0.1);
            border: 1px solid #ccc;
        }

        .link-card:hover {
            background-color: var(--link-hover);
            transform: translate(-1px, -1px);
            box-shadow: 4px 4px 0px rgba(0,0,0,0.1);
        }

        footer {
            margin-top: 50px;
            font-size: 0.85rem;
            color: #777;
            line-height: 1.6;
            border-top: 1px solid #ddd;
            padding-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="
        https://cdn.discordapp.com/attachments/1466608145789878487/1466608214463352956/snypfp.jpg?ex=697d5cd6&is=697c0b56&hm=30113d652f936aeccddda2fdd37223234dcddd538bf71654077550835d48447a&
        " alt="Profile Picture" class="profile-pic">
        
        <h1>@sanayuk</h1>
        <p>whatever you do, at the crossroads, don't turn left</p>

        <div class="links">
            <a href="https://www.youtube.com/@sanayuk____" class="link-card" target="_blank">YouTube</a>
            <a href="https://www.instagram.com/sanayuk____/" class="link-card" target="_blank">Instagram</a>
            <a href="https://www.threads.com/sanayuk____/" class="link-card" target="_blank">Threads</a>
            <a href="https://x.com/sanayuk____" class="link-card" target="_blank">Twitter</a>
        </div>

        <footer>
            <p>Website created: 2023/09/15 18:40 (UTC +8)</p>
            <p id="last-updated"></p>
        </footer>
    </div>

    <script>
        const now = new Date();
    const lastUpdated = now.toLocaleString('en-GB', { 
        year: 'numeric', 
        month: '2-digit', 
        day: '2-digit',
        hour: '2-digit', 
        minute: '2-digit',
        hour12: false,
        timeZone: 'Asia/Singapore' // This is UTC+8
    }).replace(/,/g, ''); // Removes the comma between date and time

    // Reformatting from DD/MM/YYYY to YYYY/MM/DD
    const [date, time] = lastUpdated.split(' ');
    const [day, month, year] = date.split('/');
    const formattedDate = `${year}/${month}/${day} ${time} (UTC +8)`;

    document.getElementById('last-updated').innerText = "Last Updated: " + formattedDate;
    </script>

</body>
</html>
